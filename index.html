<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Paparan Multibahaya
Bencana di Jaringan Jalan Kabupaten Trenggalek</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/BATAS_ADMINISTRASI_KABUPATEN_AR_1.js"></script>
        <script src="data/AdministrasiKecamatan_AR_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_BATAS_ADMINISTRASI_KABUPATEN_AR_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Sumber_Dat</th>\
                        <td>' + (feature.properties['Sumber_Dat'] !== null ? autolinker.link(feature.properties['Sumber_Dat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Luas_Ha'] !== null ? autolinker.link(feature.properties['Luas_Ha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Kabupaten'] !== null ? autolinker.link(feature.properties['Kabupaten'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BATAS_ADMINISTRASI_KABUPATEN_AR_1_0() {
            return {
                pane: 'pane_BATAS_ADMINISTRASI_KABUPATEN_AR_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(173,173,173,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_BATAS_ADMINISTRASI_KABUPATEN_AR_1');
        map.getPane('pane_BATAS_ADMINISTRASI_KABUPATEN_AR_1').style.zIndex = 401;
        map.getPane('pane_BATAS_ADMINISTRASI_KABUPATEN_AR_1').style['mix-blend-mode'] = 'normal';
        var layer_BATAS_ADMINISTRASI_KABUPATEN_AR_1 = new L.geoJson(json_BATAS_ADMINISTRASI_KABUPATEN_AR_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BATAS_ADMINISTRASI_KABUPATEN_AR_1',
            layerName: 'layer_BATAS_ADMINISTRASI_KABUPATEN_AR_1',
            pane: 'pane_BATAS_ADMINISTRASI_KABUPATEN_AR_1',
            onEachFeature: pop_BATAS_ADMINISTRASI_KABUPATEN_AR_1,
            style: style_BATAS_ADMINISTRASI_KABUPATEN_AR_1_0,
        });
        bounds_group.addLayer(layer_BATAS_ADMINISTRASI_KABUPATEN_AR_1);
        map.addLayer(layer_BATAS_ADMINISTRASI_KABUPATEN_AR_1);
        function pop_AdministrasiKecamatan_AR_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Kecamatan</th>\
                        <td>' + (feature.properties['Kecamatan'] !== null ? autolinker.link(feature.properties['Kecamatan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Sumber_Dat'] !== null ? autolinker.link(feature.properties['Sumber_Dat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Luas_Ha'] !== null ? autolinker.link(feature.properties['Luas_Ha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_AdministrasiKecamatan_AR_2_0() {
            return {
                pane: 'pane_AdministrasiKecamatan_AR_2',
                opacity: 1,
                color: 'rgba(134,134,134,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(251,251,251,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_AdministrasiKecamatan_AR_2');
        map.getPane('pane_AdministrasiKecamatan_AR_2').style.zIndex = 402;
        map.getPane('pane_AdministrasiKecamatan_AR_2').style['mix-blend-mode'] = 'normal';
        var layer_AdministrasiKecamatan_AR_2 = new L.geoJson(json_AdministrasiKecamatan_AR_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_AdministrasiKecamatan_AR_2',
            layerName: 'layer_AdministrasiKecamatan_AR_2',
            pane: 'pane_AdministrasiKecamatan_AR_2',
            onEachFeature: pop_AdministrasiKecamatan_AR_2,
            style: style_AdministrasiKecamatan_AR_2_0,
        });
        bounds_group.addLayer(layer_AdministrasiKecamatan_AR_2);
        map.addLayer(layer_AdministrasiKecamatan_AR_2);
        map.createPane('pane_MultiBencana_3');
        map.getPane('pane_MultiBencana_3').style.zIndex = 403;
        var img_MultiBencana_3 = 'data/MultiBencana_3.png';
        var img_bounds_MultiBencana_3 = [[-8.331840966873944,111.39591167686063],[-7.89408980312184,111.84776426477275]];
        var layer_MultiBencana_3 = new L.imageOverlay(img_MultiBencana_3,
                                              img_bounds_MultiBencana_3,
                                              {pane: 'pane_MultiBencana_3'});
        bounds_group.addLayer(layer_MultiBencana_3);
        map.addLayer(layer_MultiBencana_3);
        map.createPane('pane_CuacaEkstrim_4');
        map.getPane('pane_CuacaEkstrim_4').style.zIndex = 404;
        var img_CuacaEkstrim_4 = 'data/CuacaEkstrim_4.png';
        var img_bounds_CuacaEkstrim_4 = [[-8.331840966873944,111.39591167686063],[-7.89408980312184,111.84776426477275]];
        var layer_CuacaEkstrim_4 = new L.imageOverlay(img_CuacaEkstrim_4,
                                              img_bounds_CuacaEkstrim_4,
                                              {pane: 'pane_CuacaEkstrim_4'});
        bounds_group.addLayer(layer_CuacaEkstrim_4);
        map.addLayer(layer_CuacaEkstrim_4);
        map.createPane('pane_Banjir_5');
        map.getPane('pane_Banjir_5').style.zIndex = 405;
        var img_Banjir_5 = 'data/Banjir_5.png';
        var img_bounds_Banjir_5 = [[-8.331840966873944,111.39591167686063],[-7.89408980312184,111.84776426477275]];
        var layer_Banjir_5 = new L.imageOverlay(img_Banjir_5,
                                              img_bounds_Banjir_5,
                                              {pane: 'pane_Banjir_5'});
        bounds_group.addLayer(layer_Banjir_5);
        map.addLayer(layer_Banjir_5);
        map.createPane('pane_GempaBumi_6');
        map.getPane('pane_GempaBumi_6').style.zIndex = 406;
        var img_GempaBumi_6 = 'data/GempaBumi_6.png';
        var img_bounds_GempaBumi_6 = [[-8.331679332776222,111.39656133975457],[-7.894823676173131,111.84751561238257]];
        var layer_GempaBumi_6 = new L.imageOverlay(img_GempaBumi_6,
                                              img_bounds_GempaBumi_6,
                                              {pane: 'pane_GempaBumi_6'});
        bounds_group.addLayer(layer_GempaBumi_6);
        map.addLayer(layer_GempaBumi_6);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Paparan Multibahaya
Bencana di Jaringan Jalan Kabupaten Trenggalek</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{"Gempa Bumi": layer_GempaBumi_6,"Banjir": layer_Banjir_5,"Cuaca Ekstrim": layer_CuacaEkstrim_4,"Multi Bencana": layer_MultiBencana_3,'<img src="legend/AdministrasiKecamatan_AR_2.png" /> Administrasi Kecamatan_AR': layer_AdministrasiKecamatan_AR_2,'<img src="legend/BATAS_ADMINISTRASI_KABUPATEN_AR_1.png" /> BATAS_ADMINISTRASI_KABUPATEN_AR': layer_BATAS_ADMINISTRASI_KABUPATEN_AR_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_AdministrasiKecamatan_AR_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Kecamatan'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Kecamatan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_AdministrasiKecamatan_AR_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_AdministrasiKecamatan_AR_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Luas_Ha'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_AdministrasiKecamatan_AR_2]);
        map.on("zoomend", function(){
            resetLabels([layer_AdministrasiKecamatan_AR_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_AdministrasiKecamatan_AR_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_AdministrasiKecamatan_AR_2]);
        });
        </script>
    </body>
</html>
